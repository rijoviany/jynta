<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Word of God for Ahava</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/wog_for_ahava_style.css') }}">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">JY Neyyattinkara</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="fas fa-home"></i> Back to Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

        <div class="container mt-4">
        <form id="post-form">
            <div class="mb-3">
                <textarea class="form-control" id="post-content" rows="3" placeholder="Share the Word of God..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Post</button>
        </form>

        <div id="posts">
            {% for post in posts %}
            <div class="card">
                <div class="card-header">
                    {{ post.timestamp.split('T')[0] }}
                </div>
                <div class="card-body">
                    <p class="card-text">{{ post.content }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            {% for emoji, count in post.reactions.items() %}
                            <button class="emoji-button" data-post-id="{{ post.id }}" data-emoji="{{ emoji }}">
                                {{ emoji }} <span class="emoji-count">{{ count }}</span>
                            </button>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#post-form').submit(function(e) {
                e.preventDefault();
                var content = $('#post-content').val();
                $.post('/post', {content: content}, function(data) {
                    if (data.success) {
                        location.reload();
                    }
                });
            });

            $('.emoji-button').click(function() {
                var postId = $(this).data('post-id');
                var emoji = $(this).data('emoji');
                $.post('/react', {post_id: postId, emoji: emoji}, function(data) {
                    if (data.success) {
                        location.reload();
                    }
                });
            });
		  // Wrap each word in a span for hover animation
            $('.card-text').each(function() {
                var words = $(this).text().split(' ');
                var html = words.map(function(word) {
                    return '<span>' + word + '</span>';
                }).join(' ');
                $(this).html(html);
            });
        });
    </script>
</body>
</html>
