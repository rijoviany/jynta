{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">T-Shirt Booking</h2>
    <div class="card">
        <div class="card-body">
            <form id="tshirtForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="mobile" class="form-label">Mobile Number</label>
                    <input type="tel" class="form-control" id="mobile" required>
                </div>
                <div class="mb-3">
                    <label for="model" class="form-label">T-Shirt Model</label>
                    <select class="form-select" id="model" required>
                        <option value="">Select Model</option>
                        <option value="round-neck">Round Neck</option>
                        <option value="polo">Polo</option>
                        <option value="v-neck">V-Neck</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="color" class="form-label">Color</label>
                    <select class="form-select" id="color" required>
                        <option value="">Select Color</option>
                        <option value="white">White</option>
                        <option value="black">Black</option>
                        <option value="blue">Blue</option>
                        <option value="red">Red</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="size" class="form-label">Size</label>
                    <select class="form-select" id="size" required>
                        <option value="">Select Size</option>
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                        <option value="XXL">XXL</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Book T-Shirt</button>
            </form>
        </div>
    </div>
</div>

<script>
document.getElementById('tshirtForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = {
        name: document.getElementById('name').value,
        mobile: document.getElementById('mobile').value,
        model: document.getElementById('model').value,
        color: document.getElementById('color').value,
        size: document.getElementById('size').value
    };
    
    try {
        const response = await fetch('/api/book-tshirt', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        });
        
        const data = await response.json();
        
        if (response.ok) {
            alert(`T-shirt booked successfully! Your order ID is: ${data.order_id}`);
            this.reset();
        } else {
            alert(data.error || 'Failed to book T-shirt. Please try again.');
        }
    } catch (error) {
        alert('An error occurred. Please try again.');
    }
});
</script>
{% endblock %}
